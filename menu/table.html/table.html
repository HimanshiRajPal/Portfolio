<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Tag</title>
</head>
<body>
    <style>
        table ,td{
            border: 5px;border-style: solid ;border-collapse: collapse;
        }
        tr,td{
            padding: 5px;
            padding-left: 100px;
            border-color: cornflowerblue;
            background-color: blanchedalmond;

        }
    </style>
    <table>
        <tr>
            <td><b>FirstName</b></td>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <td><b>Lastname</b></td>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <td><b>Age</b></td>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>
    
</body>
</html>
