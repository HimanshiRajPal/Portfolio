<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Student Information</h1>
        <label for="fname" style="font-size: larger;">Enter your first Name:</label>
        <input type="text" id="201" name="fname" placeholder="Enter Your name"><br>
        <label for="lname" style="font-size: larger;">Enter Your Last Name :</label>
        <input type="text" id="210" name="lname" placeholder="Enter Your Last Name"><br>
        <label for="iphone" style="font-size: larger;">Enter your contact  no</label>
        <input type="tel" name="iphone" placeholder="+911234567890"pattern="+91{1-9}{1}-[0-9]{9}" maxlength="13"><br>
        <label for="email" style="font-size: larger;">Enter Email:</label>
        <input type="email" name="email" placeholder="enter email" pattern="[a-z][_ .][0-9]@[a-z].[a-z]"><br>
        <label for="branch" style="font-size: larger;">Choose Your Section</label><br>
        <label for="branch" style="font-size: larger;">Section A </label>
        <input type="radio" name="branch"  id="1" value="A" maxlength="1"><br>
        <label for="section" style="font-size: larger;">Section B</label>
        <input type="radio" style="font-size: larger;" name="branch" value="B" id="2" maxlength="1"><br>
        <label for="branch" style="font-size: larger;">Section C</label>
        <input type="radio" name="branch" value="C" id="3">
       </form>
</body>
</html>
