<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Ordered List</h5>
    <h3>List of Fruits</h3>
    <ol type="i">
        <li>Apple</li>
        <li>Orange</li>
        <li>Bannana</li>
        <li>Papaya</li>
    </ol>
    <h5>Unordered list</h5>
    <h3>List of Cars</h3>
    <ul>
        <li>Mercedes</li>
        <li>BMW</li>
        <li>Audi</li>
        <li>Rover</li>
        <li>MG</li>
    </ul>
    <H4>Description List</H4>
    <h3>List of Drinks</h3>
    <dl >
        <dd>Coffee</dd>
        <dl>Cold Coffee</dl>
        <dl>Cappunino</dl>
        <dl>Latte</dl>
        <dd >Tea</dd>
        <dl>Ginger Tea</dl>
        <dl>Black Tea</dl>
        <dl>Lemon Tea</dl>
    </dl>

    
</body>
</html>
